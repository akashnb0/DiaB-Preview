<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style2.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<title>Personal Details</title>
    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Sign Up</header>

        <form action="index.html">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="text" placeholder="Enter your Age" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Medical Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Type of Diabetes</label>
                            <input type="text" placeholder="Type 1 / Type 2" required>
                        </div>

                        <div class="input-field">
                            <label>Height</label>
                            <input type="text" placeholder="Enter your Height(in cm)" required>
                        </div>

                        <div class="input-field">
                            <label>Weight</label>
                            <input type="text" placeholder="Enter your Weight" required>
                        </div>

                        <div class="input-field">
                            <label>Type of Medication</label>
                            <select required>
                                <option disabled selected>Select your type of medication</option>
                                <option>Allopathy</option>
                                <option>Homeopathy</option>
                                <option>Ayurvedha</option>
                                <option>Naturopathy</option>
                                <option>None</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Allergies if Any</label>
                            <input type="text" placeholder="Type here" required>
                        </div>

                        <div class="input-field">
                            <label>Any other long term diseases</label>
                            <input type="text" placeholder="Type here" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>
                        <div class="input-field">
                            <label>Street Name</label>
                            <input type="text" placeholder="Enter your street name"required>
                        </div>

                        <div class="input-field">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Other Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Blood group</label>
                            <select required>
                                <option disabled selected >Select your blood group</option>
                                <option>O +ve</option>
                                <option>O -ve</option>
                                <option>A +ve</option>
                                <option>A -ve</option>
                                <option>B +ve</option>
                                <option>B -ve</option>
                                <option>AB +ve</option>
                                <option>AB -ve</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Blood Pressure level</label>
                            <input type="text" placeholder="Enter your BP level" required>
                        </div>
                        <div class="input-field">
                            <label>How active are you?</label>
                            <select required>
                                <option disabled selected>Select any option</option>
                                <option>Little or no activity</option>
                                <option>Lightly active</option>
                                <option>Moderately active</option>
                                <option>Very active</option>
                            </select>
                        </div>

                        
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button type="submit" class="sumbit">
                            <span class="btnText">
                                <a class="submitbbtn" href="index.html">Submit</a>
                            </span>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script type="text/javascript">
        const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");


nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){
            form.classList.add('secActive');
        }else{
            form.classList.remove('secActive');
        }
    })
})

backBtn.addEventListener("click", () => form.classList.remove('secActive'));

    </script>
</body>
</html>
